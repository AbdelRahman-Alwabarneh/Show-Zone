<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contactUs.css" />
  </head>
  <body>
    <section class="contact-us">
      <div class="left">
        <a href="../index.html">
          <img src="../images/2.png" alt="" style="width: 70px" height="70px"
        /></a>

        <ul>
          <li>
            <a href="tel:0781234567"
              ><ion-icon name="call"></ion-icon> 0781234567</a
            >
          </li>
          <li>
            <a href="mailto: demo@gmail.com"
              ><ion-icon name="mail"></ion-icon> demo@gmail.com</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/maps/place/%D8%A7%D9%84%D8%B2%D8%B1%D9%82%D8%A7%D8%A1%E2%80%AD/@32.0470553,36.3008958,11z/data=!4m6!3m5!1s0x151b658f76dbb883:0x6dbb13eec3c7a1f1!8m2!3d32.0608187!4d36.0941795!16zL20vMDRka2Rm?entry=ttu"
              ><ion-icon name="location" target="blank"></ion-icon>Jordan,
              Zarqa</a
            >
          </li>
        </ul>
      </div>
      <div class="right">
        <form action="">
          <div class="first">
            <div>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" />
            </div>
            <div>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" />
            </div>
          </div>
          <label for="email">Email</label>
          <input type="Email" id="email" />
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" />
          <label for="message">Message</label>
          <textarea id="message"></textarea>
          <input type="submit" value="Send message" />
        </form>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
